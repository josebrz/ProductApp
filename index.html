<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>
<body>
    <!--Navegacion-->
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">
            Aplicación de Productos
        </a>
    </nav>
    <div class="container">
        <!--Aplicacion-->
        <div id="App" class="row pt-5"> 
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar un producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre" class="form-control">
                        </div>
                        <div class="form-group">    
                            <input type="number" step="0.000001" id="price" placeholder="Precio" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1970" value="2020" max="2020" placeholder="Año de lote " class="form-control">
                        </div>
                        <input type="submit" value="Guardar Producto" class="btn btn-primary btn-block">
                    </form>                  
                </div>
            </div>
            <div id="product-list" class="col-md-5">            
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
